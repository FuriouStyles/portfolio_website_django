{% extends "blog/base.html" %}
{% block content %}
  <h1 class="loud-title text-center">Class Notes</h1>
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
          <small class="text-muted">{{ object.date_posted|date:"l, F d, Y" }}</small>
          {% if object.author == user %}
            <div>
              <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'note-update' object.id %}">Update</a>
              <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'note-delete' object.id %}">Delete</a>
            <div>
          {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <div class="article-content">{{ object.notes|safe }}</div>
      </div>
    </article>
{% endblock content %}
