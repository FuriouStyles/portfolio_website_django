{% extends blog/base.html %}
{% block content %}
<div class="content-section">
  <h3>My Sidebar</h3>
  <p class="text-muted">You can put any information here you want
    <ul class="list-group">
      <li class="list-group-item list-group-item-light nav-font sidebar-title">Latest Posts</li>
        <ul>
          {% for post in posts %}
          <li><h3><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h3</li>
        </ul>
      <li class="list-group-item list-group-item-light nav-font sidebar-title">Announcements</li>
      <li class="list-group-item list-group-item-light nav-font sidebar-title">Calendars</li>
    </ul>
  </p>
</div>
{% endblock content %}
